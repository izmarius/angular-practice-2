<div class="container">
  <div class="form-group">
    <label for="usernameInput">Enter username:</label>
    <input type="text" class="form-control" id="usrnameInput" [(ngModel)]="username" (input)=onEnterUsername($event)/>
  </div>
  <p>{{ username }}</p>
  <button class="btn btn-primary" [disabled]="isUsernameEmpty" (click)="onResetUsername()">Reset username</button>
  <button class="btn btn-primary" [disabled]="username === ''" (click)="onResetUsername()">Reset username</button>
</div>
