<div class="container">
  <button class="btn btn-secondary" (click)="onDisplayDetails()">
    Display details
  </button>
  <p *ngIf="isDetailsVisible">Secret password = tuna</p>
  <ul *ngFor="let click of clicks; let i = index">
    <li
      [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
      [ngClass]="{ textColor: i >= 4 }"
    >
      {{ click }}
    </li>
  </ul>
</div>
